<html>
	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
		<title>FanCrawler</title>
		<script src="funcs.js">//</script>
		<style>
			body {
				background-color: #1f2838;
				color: #d2d4d7;
				font-family: Arial, sans-serif;
			}
			.center {
				margin-left: auto;
				margin-right: auto;
				width: 70%;
			}
			#search > form > select {
				float:left;
				margin-right:20px;
			}
			#header {
				font-family: Arial, sans-serif;  
			}
		</style>
    </head>
	<body>
		<div id="header">
			<h1>FanCrawler</h1>
		</div>
		<div id="search">
			<form>
				<select id="leagues" onchange="createTeamsDropDown();">
					<option disabled="disabled" selected="selected"></option>
					<optgroup label="Professional">
						<option value="mlb">MLB</option>
						<option value="nba">NBA</option>
						<option value="nfl">NFL</option>
						<option value="nhl">NHL</option>
					</optgroup>
					<optgroup label="NCAA">
						<option value="baseball">Baseball</option>
						<option value="softball">Softball</option>
						<option value="football">Football</option>
						<option value="hockey">Hockey</option>
						<option value="womens-basketball">Women's Basketball</option>
						<option value="mens-basketball">Men's Basketball</option>
					</optgroup>
				</select>
				<select id="teams" style="display:none"></select>
				<input type="button" id="submit-search" style="display:none" value="submit" onclick="showResults();"/>
			</form>
		</div>
		<div id="results"></div>
	</body>
</html
